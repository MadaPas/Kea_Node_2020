<script src="/upload/upload.js"></script>
<script src="sweetalert2.all.min.js"></script>

<h3>Upload</h3>

<form action="/videos" method="POST" name="videoupload" enctype="multipart/form-data" onsubmit="return validateForm()">
    <input placeholder="title" name="title" />
    <textarea placeholder="description" name="description" rows="10" cols="30"></textarea>
    <input type="file" name="uploadedVideo" accept="video/*" onchange="handleFileUpload(this.files)" />

    <select name="category">
        <option value="nature">Nature</option>
        <option value="sport">Sport</option>
        <option value="education">Education</option>
        <option value="comedy">Comedy</option>
        <option value="kids">Kids</option>
        <option value="travelling">Travelling</option>
    </select>

    <input name="tags" placeholder="tags" />
    <button type="submit">Submit</button>
</form>
